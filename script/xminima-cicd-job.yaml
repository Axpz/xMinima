apiVersion: batch/v1
kind: Job
metadata:
  name: xminima-cicd-job
spec:
  template:
    spec:
      containers:
      - name: cicd-container
        image: xminima-cicd
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          set -ex
          pwd
          git config --global user.name "Axpz"
          git config --global user.email "axpzhang@gmail.com"

          echo "Cloning repository..."
          git clone git@github.com:Axpz/xMinima.git || true
          echo "Running release script..."
          cd xMinima
          bash -x script/bootstrap
          commitMsg=`git log -1 --pretty=%B`
          bash -x script/release.axpz.github.io "$commitMsg"
        env:
        - name: GIT_SSH_COMMAND
          value: "ssh -o StrictHostKeyChecking=no"
        volumeMounts:
        - name: github-ssh-keys
          mountPath: /root/.ssh
          readOnly: true
      restartPolicy: Never
      volumes:
      - name: github-ssh-keys
        secret:
          secretName: github-ssh-key-secret # 请确保预先创建了此 Secret
          defaultMode: 0600
  backoffLimit: 0 # 任务失败后不重试
  ttlSecondsAfterFinished: 600 # 在任务完成 60 秒后删除 Job